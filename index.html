<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexza Store - Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <img src="logo.png" alt="Nexza Store Logo" class="logo-img">
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to your account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">Sign In</button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" class="btn-secondary" id="signUpBtn">Create New Account</button>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyBBVXFWSkmaTycSYtPNi1beDkJRfJKKA8A",
                authDomain: "app-a8eca.firebaseapp.com",
                projectId: "app-a8eca",
                storageBucket: "app-a8eca.firebasestorage.app",
                messagingSenderId: "848695753485",
                appId: "1:848695753485:web:ba02165ff4d45ff938ce44"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            
            // Make auth and db available globally
            window.auth = auth;
            window.db = db;
            window.firebaseInitialized = true;
        } catch (error) {
            console.error('Firebase initialization error:', error);
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = 'Firebase initialization failed. Please check your configuration. Error: ' + error.message;
                errorDiv.classList.add('show');
            }
            window.firebaseInitialized = false;
        }
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>
