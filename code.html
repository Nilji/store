<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code - Nexza Store</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="container">
        <div class="verification-card">
            <div class="logo-container">
                <img src="logo.png" alt="Nexza Store Logo" class="logo-img">
            </div>
            <h1>Email Verification</h1>
            <p class="subtitle">Enter the 6-digit code sent to your email</p>
            <p class="email-display" id="emailDisplay">Loading...</p>
            
            <form id="verificationForm">
                <div class="code-inputs">
                    <input type="text" class="code-input" id="code1" maxlength="1" pattern="[0-9]">
                    <input type="text" class="code-input" id="code2" maxlength="1" pattern="[0-9]">
                    <input type="text" class="code-input" id="code3" maxlength="1" pattern="[0-9]">
                    <input type="text" class="code-input" id="code4" maxlength="1" pattern="[0-9]">
                    <input type="text" class="code-input" id="code5" maxlength="1" pattern="[0-9]">
                    <input type="text" class="code-input" id="code6" maxlength="1" pattern="[0-9]">
                </div>
                
                <div class="timer-container">
                    <p class="timer-text" id="timerText">Code expires in: <span id="timer">60</span>s</p>
                </div>
                
                <button type="submit" class="btn-verify" id="verifyBtn">Verify Code</button>
                
                <div class="resend-container">
                    <p class="resend-text" id="resendText">Resend code in: <span id="resendTimer">300</span>s</p>
                    <button type="button" class="btn-resend" id="resendBtn" style="display: none;">Resend Code</button>
                </div>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyBBVXFWSkmaTycSYtPNi1beDkJRfJKKA8A",
                authDomain: "app-a8eca.firebaseapp.com",
                projectId: "app-a8eca",
                storageBucket: "app-a8eca.firebasestorage.app",
                messagingSenderId: "848695753485",
                appId: "1:848695753485:web:ba02165ff4d45ff938ce44"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            
            window.auth = auth;
            window.db = db;
            window.firebaseInitialized = true;
        } catch (error) {
            console.error('Firebase initialization error:', error);
            window.firebaseInitialized = false;
        }
    </script>
    <script type="module" src="code.js"></script>
</body>
</html>
